<div class="row">
    <div class="col-xs-10 col-md-6">
        <ng-content></ng-content>
        <!-- {{testhtml}} -->
        <h4 #myH4Element>
            <a [routerLink]="['/viewpartei', parteiId]">
                <!-- {{ getParteiFullName() }} / Members: {{ parteiElement.members }} -->
                {{parteiElement.parteiType}} {{ parteiElement.name | uppercase}} / Members: {{ parteiElement.members | number : '1.1-6'}} // {{ Mitgliedsbeitrag | currency:'â‚¬':'symbol':'2.0-0'}}
            </a>
        </h4>
    </div>
    <div class="col-xs-2 col-md-2">
        <a 
            [routerLink]="['/viewpartei',parteiId]"
            [queryParams]="{showlist:1}"
            fragment="someNewAnchor"
            class="btn btn-primary" 
        >More</a>
        <button 
            class="btn float-end" 
            [ngClass]="{'btn-primary':showList, 'btn-success':!showList}" 
            (click)="showList=!showList"
        >{{ (showList)? "Hide": "Show"}}</button>
    </div>        
    <div class="col-xs-12 col-md-4" *ngIf="showList">
        <app-candidate-list [parteiId]="parteiId"></app-candidate-list>
    </div>
    <!-- <button class="btn btn-primary" (click)="changeParteiData()">Clickme</button> -->
</div>
