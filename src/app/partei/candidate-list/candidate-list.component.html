<ol>
    <li *ngFor="let candidate of candidates">
        {{ candidate}}
    </li>
</ol>

<div>
    <input
    type="text"
    name="candidateName"
    class="form-control"
    #candidateName
    >      
    <input
    type="hidden"
    name="parteiId"
    class="form-control"
    value="{{parteiId}}"
    >        
<br>
    <button
    class="btn btn-primary"
    (click)="onAddCandidate(candidateName)"
    >Add a new Partei</button>
</div>
