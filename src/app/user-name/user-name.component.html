<input 
    type = "text" 
    name="newUser" 
    class="form-control"
    [(ngModel)]="userName"
    [ngStyle]="{backgroundColor:(showUserInfo)? 'lightgreen' : 'white'}"

>
You wrote <b>{{userInfo}}</b>!
<br>
<button 
    class="btn btn-primary"
    [disabled]="!userName"
    (click)="getUserInfo()"
>
Get User Info
</button>
<br>
