<div class="container">
    <div class="row">
        <form method="post" (ngSubmit)="onFormSubmit()" #fEl="ngForm">
            <div ngModelGroup="staticUserData" #staticUserData="ngModelGroup">
                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            placeholder="Username"
                            name="username"
                            ngModel
                            required
                            #username="ngModel"
                        >
                    </div>
                    <span *ngIf="!username.valid && username.touched" class="help-block">Enter valid username</span>
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        name="email" 
                        placeholder="you@example.com" 
                        ngModel
                        required
                        #email="ngModel"
                        email
                        >
                        <span *ngIf="!email.valid && email.touched" class="help-block">Enter valid email</span>  
                </div>
                <span *ngFor="let gender of genders">
                    <input  type="radio" name="gender" ngModel="gender" [value]="gender" #gender="ngModel">{{gender}}
                </span>
                <!-- finish this ...
                <div *ngIf="gender && gender=='Prefer not to respond'">
                -->
                <div>
                    <label for="newGender" class="form-label">Write prefference</label>
                    <input 
                        type="text" 
                        name="newGender" 
                        [(ngModel)]="newGender"
                        id="newGender"
                        class="form-control"
                    >
                </div>
                You wrote:{{newGender}}
            </div> 
            <div class="col-12">
                <label for="country" class="form-label">Country</label>
                <select 
                    class="form-select" 
                    id="country" 
                    name="country" 
                    [ngModel]="defaultCountry"
                    required
                >
                    <option>Bulgaria</option>
                    <option>United States</option>
                </select>
            </div>
            <button class="w-100 btn btn-primary btn-lg" type="submit" >Register</button>            
        </form>
    </div>
    <div class="row" *ngIf="formSubmited">
        <div class="col-12">
            <h4>Usedata:</h4>
            <div>Username: {{fullFormData.username}}</div>
            <div>email: {{fullFormData.email}}</div>
            <div>gender: {{fullFormData.gender}}</div>
            <div>country: {{fullFormData.country}}</div>
        </div>
    </div>
</div>
