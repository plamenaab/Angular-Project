<button class="btn btn-primary" (click)="showHint()">Hint</button>
<div 
    *ngFor="let hint of hintsShown; let in=index"
    [ngStyle]="{backgroundColor: getBgColor(in)}"
    [ngClass] = "{whiteText: (in>startHintsAvaiable/1.5-1)?true:false}"

    >
    {{hint}}
</div>
<hr><br>
